<div class="container tm-mt-big tm-mb-big">
    <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                <div class="row">
                    <div class="col-12">
                        <h2 class="tm-block-title d-inline-block">Add Product</h2>
                    </div>
                </div>
                <!--                class="tm-edit-product-form"
                class="form-control validate"
                class="custom-select tm-select-accounts"
                class="btn btn-primary btn-block text-uppercase"-->
                <div class="row tm-edit-product-row">
                    <div class="col-xl-6 col-lg-6 col-md-12">
                        <span style="color: #9f1321" th:if="${errorMessage!= null}" th:text="${errorMessage}"></span>
                        <form action="/product/save" method="post" enctype="multipart/form-data">
                            <div class="form-group row">
                                <div class="col-md-7">
                                    <input type="hidden" name="id" th:value="${product.id}" >
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="name">Product Name</label>
                                <input id="name" name="name" type="text" required="" th:value="${product.name}">
                            </div>
                            <div class="row">
                                <div class="form-group mb-3 col-xs-12 col-sm-6">
                                    <label for="price">Price</label>
                                    <input id="price" name="price" type="text" data-large-mode="true"
                                           th:value="${product.price}">
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="currency">Currency</label>
                                <select id="currency" name="currency">
                                    <option selected= "${product.currency}" th:text="${product.currency}"></option>
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                    <option value="AMD">AMD</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="description">Description</label>
                                <textarea id="description" rows="3"
                                          th:value="${product.description}"></textarea>
                            </div>
                            <div class="row">
                                <div class="form-group mb-3 col-xs-12 col-sm-6">
                                    <label for="size">Size
                                    </label>
                                    <input id="size" name="size" type="text" data-large-mode="true"
                                           th:value="${product.size}" required="">
                                </div>
                            </div>
                            <div class="form-group mb-3 col-xs-12 col-sm-6">
                                <label for="quantity">Units In Stock
                                </label>
                                <input id="quantity" name="quantity" type="number" required=""
                                       th:value="${product.quantity}">
                            </div>
                            <div class="form-group mb-3">
                                <label for="type">Type</label>
                                <select id="type" name="type">
                                    <option selected="${product.type}" th:text="${product.type}"></option>
                                    <option value="MEN">MEN</option>
                                    <option value="WOMEN">WOMEN</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="category">Category</label>
                                <select id="category" name="category">
                                    <option selected="${product.category}" th:text="${product.category}"></option>
                                    <option value="COATS">COATS</option>
                                    <option value="SHIRTS">SHIRTS</option>
                                    <option value="JEANS">JEANS</option>
                                    <option value="SHOES">SHOES</option>
                                    <option value="BOOTS">BOOTS</option>
                                </select>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                                <div class="col-md-7">
                                    <img th:src="@{/product/image(photoUrl=${product.picUrl})}" width="70"
                                         alt="profile-image"
                                         th:if="${product.picUrl != null && product.picUrl.length() != 0}"/>
                                    <input type="file" name="image" th:value="${product.picUrl}" role="button">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group mb-3 col-xs-12 col-sm-6">
                                    <label for="productCode">Code
                                    </label>
                                    <input id="productCode" name="productCode" type="text" data-large-mode="true"
                                           th:value="${product.productCode}" required="">
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit">Add Product Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
