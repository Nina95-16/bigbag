<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accounts - Product Admin Template</title>
    <link rel="stylesheet" href="/admin/css.css?family=Roboto:400,700">
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="/admin/css/fontawesome.min.css">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="/admin/css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="/admin/css/templatemo-style.css">
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
</head>

<body id="reportsPage">
<div class="" id="home">
    <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
            <a class="navbar-brand" href="index.html">
                <h1 class="tm-site-title mb-0"> Admin</h1>
            </a>
            <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <i class="fas fa-bars tm-nav-icon"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto h-100">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/allProducts">
                            <i class="fas fa-shopping-cart"></i> Products
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-cog"></i>
                            <span>
                                    Settings <i class="fas fa-angle-down"></i>
                                </span>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/adminProfile">Profile</a>
                            <a class="dropdown-item" href="/">Main page</a>
                            <a class="dropdown-item" href="/allUsers">All users</a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link d-block" href="/logout">
                            Admin <b>Logout</b>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- row -->
    <div class="tm-block-col tm-col-account-settings">
        <div class="tm-bg-primary-dark tm-block tm-block-settings">
            <span style="color: #9f1321" th:if="${errorMessage!= null}" th:text="${errorMessage}" ></span>
            <form action="/updateAdmin" method="post" class="tm-signup-form row" enctype="multipart/form-data">
                <div class="form-group row">
                    <div class="col-md-7">
                        <img th:src="@{/user/image(photoUrl=${user.picUrl})}" width="70"
                             alt="profile-image"
                             th:if="${user.picUrl != null && user.picUrl.length() != 0}"/>
                        <input type="file" name="image" th:value="${user.picUrl}" role="button">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-7">
                        <input type="hidden" name="id" th:value="${user.id}">
                    </div>
                </div>
                <div class="form-group col-lg-6">
                    <label for="name"> Name</label>
                    <input id="name" name="name" type="text" class="form-control validate" th:value="${user.name}"
                           required="">
                </div>
                <div class="form-group col-lg-6">
                    <label for="surname"> Name</label>
                    <input id="surname" name="surname" type="text" class="form-control validate"
                           th:value="${user.surname}" required="">
                </div>
                <div class="form-group col-lg-6">
                    <label for="email">Account Email</label>
                    <input id="email" name="email" type="email" class="form-control validate" th:value="${user.email}"
                           required="">
                </div>
                <div class="form-group col-lg-6">
                    <label for="phone">Phone</label>
                    <input id="phone" name="phone" type="tel" class="form-control validate" th:value="${user.phone}">
                </div>
                <div class="form-group col-lg-6">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" class="form-control validate" required="">
                </div>
                <div class="form-group col-lg-6">
                    <label class="tm-hide-sm">&nbsp;</label>
                    <button type="submit" class="btn btn-primary btn-block text-uppercase">
                        Update Your Profile
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<footer class="tm-footer row tm-mt-small">
    <div class="col-12 font-weight-light">
        <p class="text-center text-white mb-0 px-4 small">
            Copyright &copy; <b>2018</b> All rights reserved.
        </p>
    </div>
</footer>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<!-- https://jquery.com/download/ -->
<script src="js/bootstrap.min.js"></script>
<!-- https://getbootstrap.com/ -->
</body>
</html>
