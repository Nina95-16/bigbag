<div class="container mt-5">
    <div class="row tm-content-row">
        <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8 tm-block-col">
            <div class="tm-bg-primary-dark tm-block tm-block-users">
                <div class="tm-user-table-container">
                    <table class="table table-hover tm-table-small tm-product-table">
                        <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Email </th>
                            <th scope="col">Photo</th>
                            <th scope="col"> Phone</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user: ${users}">
                            <th scope="row"></th>
                            <td class="tm-user-name" th:text="${user.name}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.email}"></td>
                            <td> <img th:src="@{/user/image(photoUrl=${user.picUrl})}" width="25"/></td>
                            <td th:text="${user.phone}"></td>
                            <td>
                                <a th:href="@{/user/delete/(id=${user.id})}" class="tm-user-delete-link">
                                    <i class="far fa-trash-alt tm-user-delete-icon"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
